<form  class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">

<div class="row">
<div class="input-field col s6">
  <input class="validate" type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName" required>
  <label data-error="Required Field">UserName</label>
</div>
<div class="row">
<div class="input-field col s6">

    <input class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required>
  <label data-error="Required Field">Password</label>
</div>
</div>

<div class="row">
<div class="input-field col s12">

  <input class="validate" type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email"  [pattern]="emailPattern">
  <label data-error="Invalid Email">Email</label>
</div>
</div>

<div class="row">
<div class="input-field col s6">

    <input class="validate" type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName" required>
  <label data-error="Required Field">FirstName</label>
</div>

  <div class="input-field col s6">
  <input class="validate" type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName" required>
  <label data-error="Required Field">LastName</label>
</div>
</div>
</div>




<div class="row">
    <div class="input-field col s12">
    <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">submit</button>
    </div>
  </div>

</form>
